name: Release Build

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release_step.outputs.id }}
      upload_url: ${{ steps.create_release_step.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create_release_step
        uses: softprops/action-gh-release@v1
        with:
          name: LawVault ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-tauri:
    needs: create_release
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS: 只构建 Apple Silicon (aarch64) 版本，避免 x86 链接错误
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Rust 安装配置
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      # --- macOS 依赖 ---
      - name: Install macOS Dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          brew install protobuf

      # --- Linux 依赖 ---
      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev protobuf-compiler

      # --- Windows 依赖 (新增修复) ---
      # 使用专用 Action 安装 Protoc，它会自动设置环境变量
      - name: Install Protoc (Windows)
        if: matrix.platform == 'windows-latest'
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build and Upload Assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create_release.outputs.release_id }}
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}

      # 上传 Windows 绿色版 Exe
      - name: Upload Windows Portable Exe
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: src-tauri/target/release/lawvault.exe
          asset_name: LawVault-Portable-${{ github.ref_name }}-x64.exe
          asset_content_type: application/vnd.microsoft.portable-executable